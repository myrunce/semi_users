<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for x in users %}
                    <tr>
                        <td>{{ x.id }}</td>
                        <td><a href="http://localhost:8000/users/{{ x.id }}">{{ x.first_name }} {{ x.last_name }}</a></td>
                        <td>{{ x.email }}</td>
                        <td>{{ x.created_at }}</td>
                        <td><a href="http://localhost:8000/users/{{ x.id }}">Show</a> <a href="http://localhost:8000/users/{{ x.id }}/edit">Edit</a> <a href="http://localhost:8000/users/{{ x.id }}/destroy">Delete</td>
                    </tr>
                {% endfor %} 
            </tbody>
        </table>
        <a href="http://localhost:8000/users/new">Add a New User</a>    
    </body>
</html>
